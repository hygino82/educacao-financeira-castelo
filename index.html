<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>

<div id="entrada" class="container">
    <h3>Cálculo do Patrimônio</h3>
    <label for="txtIdadeAtual"> A = Sua idade hoje em anos </label><br/>
    <input id="txtIdadeAtual" type="number" required value="35"><br/>

    <label for="txtIdadePrevistaAposentadoria"> B = Idade prevista para sua aposentadoria</label><br/>
    <input id="txtIdadePrevistaAposentadoria" type="number" required value="60"><br/>

    <label for="txtRendaMensalMedia"> C = Renda mensal média</label><br/>
    <input id="txtRendaMensalMedia" type="number" required value="6000"><br/>

    <label for="txtGastoMensalFamilia">D = Gasto médio mensal da família</label><br/>
    <input id="txtGastoMensalFamilia" type="number" required value="5000"><br/>

    <label for="txtValorTotalAproximadoInvestimentos"> E = Valor total aproximado dos investimentos</label><br/>
    <input id="txtValorTotalAproximadoInvestimentos" type="number" required value="10000"><br/>

    <label for="txtRentabilidadeMediaAnualInvestimentos"> i = Rentabilidade média anual dos investimentos</label><br/>
    <input id="txtRentabilidadeMediaAnualInvestimentos" type="number" required value="10"><br/>

    <input type="submit" value="Calcular" id="btnCalcular" class="btn btn-primary">
    <button class="btn btn-warning" id="btnLimpar">Limpar campos</button>
</div>
<div id="resultado" class="container">

</div>
</body>
</html>
